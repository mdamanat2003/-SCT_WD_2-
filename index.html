<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"> CalcXpert</div> 
  <div class="calculator-container">
    <div class="top-bar">
      <span class="menu" id="menu-toggle">
        ☰
        <span class="tooltip-text">Menu</span>
      </span>

       <div id="advanced-functions" style="display: none;">
         <button>sin</button>
         <button>cos</button>
         <button>tan</button>
         <button>log</button>
         
         
       </div>       
      
      
    </div>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>C</button><button>√</button><button>%</button><button>/</button>
      <button>7</button><button>8</button><button>9</button><button>*</button>
      <button>4</button><button>5</button><button>6</button><button>-</button>
      <button>1</button><button>2</button><button>3</button><button>+</button>
      <button>0</button><button>.</button><button>=</button><button>Delete</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
